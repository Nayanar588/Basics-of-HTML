<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOGLE FORM</title>
</head>
<body>
    <form>
        <h3><div>
            <h1><i>GOOGLE FORM</i></h1>
                FirstName:<input type="text" maxlength="30" size="20">
        </div></h3>

        <h3><div>
                LastName:<input type="text" maxlength="30" size="20">
        </div></h3>

        <h3><div>
                PhoneNumber:<input type="number" maxlength="30" size="20">
        </div></h3>

        <h3><div>
                DOB:<input type="date">
        </div></h3>

        <h3><div>
                Gender:<input type="radio" name="Ravi">Male
                       <input type="radio" name="Ravi">Female
        </div></h3>

        <h3><div>       
                Skills:<input type="checkbox">JAVA
                       <input type="checkbox">HTML
                       <input type="checkbox">CSS
                       <input type="checkbox">JS
                       <input type="checkbox">SQL
        </div></h3>
                
        <h3><div>
            <h4>City</h4>
                <select>
                    <option>select your city</option>
                    <option>Bangalore</option>
                    <option>Mysore</option>
                    <option>Pune</option>
                    <option>Tumkur</option>
                </select>
        </div></h3>

        <h3><div>
            <h4>Address</h4>
                <textarea rows="4" cols="20"></textarea>
        </div></h3>

        <h3><div>
            <h4>Add image</h4>
                <input type="image" src="images/f1.jpg" width="80" height="50">
                <button class="btn">Button</button>
        </div></h3>

        <h3><div>
                <input type="file">
        </div></h3>

        <h3><div>
                <input type="reset">
        </div></h3>

        <h3><div>
                <input type="submit">

        </div></h3>
    </form>
</body>
</html>
