<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title> TABLES </title>
</head>
<body>
    <table width="10%">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>

        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr> 
    </table>
<hr>
    <table border="2" width="20%">
        <caption> Student Data </caption>
        <tr>
            <th> DATA1 </th>
            <td> a </td>
            <td> b </td>
        </tr>
        <tr>
            <th> DATA2 </th>
            <td> c </td>
            <td> d </td>
        </tr>
        <tr>
            <th> DATA3 </th>
            <td> e </td>
            <td> f </td>
        </tr>

    </table>
    <hr>

    <table border="3">
        <tr>
            <td colspan="2">Merged</td>
            <td colspan="3">Merged</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
    <hr>

    <table border="3">
        <tr>
            <td rowspan="2"> Merged </td>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
    </table>
    <hr>
</body>
</html>
